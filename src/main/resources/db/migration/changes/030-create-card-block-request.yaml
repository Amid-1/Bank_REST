# db/migration/changes/030-create-card-block-request.yaml
databaseChangeLog:
  - changeSet:
      id: 030-create-card-block-request
      author: suprunov
      changes:
        - createTable:
            tableName: card_block_request
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: initiator_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: varchar(500)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: card_block_request
            baseColumnNames: card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_blockreq_card

        - addForeignKeyConstraint:
            baseTableName: card_block_request
            baseColumnNames: initiator_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_blockreq_initiator

        - createIndex:
            tableName: card_block_request
            indexName: ix_blockreq_status
            columns:
              - column: { name: status }
